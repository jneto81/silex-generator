{{ bundle }}\Controller\{{ entity_class }}Controller:
  {{ route_name_prefix }}:
    pattern:  /{{ route_prefix }}
    method: GET
    action: index
      
  {{ route_name_prefix }}_show:
    pattern:  /{{ route_prefix }}/{id}/show
    method: GET
    action: show

  {{ route_name_prefix }}_new:
    pattern:  /{{ route_prefix }}/new
    method: GET
    action: new

  {{ route_name_prefix }}_create:
    pattern:  /{{ route_prefix }}/create
    method: POST
    action: create
      
  {{ route_name_prefix }}_edit:
    pattern:  /{{ route_prefix }}/{id}/edit
    method: GET
    action: edit
      
  {{ route_name_prefix }}_update:
    pattern:  /{{ route_prefix }}/{id}/update
    method: POST
    action: update

  {{ route_name_prefix }}_delete:
    pattern:  /{{ route_prefix }}/{id}/delete
    method: POST
    action: delete